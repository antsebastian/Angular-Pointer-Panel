<div #gridcontainer class="grid-container">
  <div fxLayout="row wrap" fxLayout.xs="column">
      <pointer-panel-item #ic fxFlex *ngFor="let item of data; let i = index" id="{{i}}"
                          (selectionChanged)="icSelectionChanged(ic)"
                          [style.z-index]="2"
                          [@animate-row-move]="{value: ic.detailsPanelState, params: {to: detailsRowHeight}}"
                          [itemTemplate]="itemTemplate" [data]="item">
      </pointer-panel-item>
  </div>

  <pointer-panel-details #detailsPanel [pointerHeight]="20" [pointerWidth]="40"
                         class="image-details-panel"
                         [style.top]="detailsPanelTop + 'px'"
                         [pointerX]="detailsPointerLeft"
                         [itemDetailsTemplate]="itemDetailsTemplate"></pointer-panel-details>
</div>
